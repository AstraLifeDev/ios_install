<html>
<head>
	<title>AstraMobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
		*{
			font-family: "Montserrat", sans-serif;
			padding:0;
			margin:0;
		}
		html,body{
			width:100%;
			height:100%;
			display:flex;
			background:#212121;
		}
		.cont{
			width:100%;
			height:100%;
			color:white;
			display:flex;
			flex-direction:column;
			align-items:center;
			justify-content:center;
			text-align:center;
			gap:20px;
			overflow-y:auto;
		}
		button,a,select{
			padding-left:20px;
			padding-right:20px;
			padding-top:7px;
			padding-bottom:7px;
			border-radius:50px;
			background:#0091ff;
			border:none;
			color:white;
			font-weight:700;
			font-size:15px;
		}
		button:active,a:active{
			background:#01589b;
		}
		button:disabled,a:disabled{
			background:#01589b;
			color:gray;
		}
	</style>
	<script>
		var step = 2;
		
		function download(){
			if (step==2){
				alert(`В следующем окне подтвердите установку AstraMobile с нашего сайта.`)
				window.location='itms-services://?action=download-manifest&url=/getplist/'+mirror.value
				dwn.innerHTML = "Повторно Установить AstraMobile"
				act.innerHTML = "После установки AstraMobile выполните инструкции показанные на скринах для завершения установки."
				instructions.style=""
				instr1.style="display:none";
				instr2.style="";
				
			}
		}
	</script>
</head>
<body>
	<div class="cont">
		<div style="display:flex;gap:10px;">
			<div style="background:url('/files/icon.png') no-repeat;flex-shrink:0;background-size:contain;background-position:center;width:100px;height:100px;background-color:white;border-radius:15px">
			
			</div>
			<div style="display:flex;flex-direction:column;gap:5px;justify-content:center;align-items:start;">
				<h1 style="font-size:20px;">AstraMobile</h1>
				<button id="dwn" onclick="download()">Установить</button>
			</div>
		</div>
		<p id="act">Нажмите на кнопку что-бы установить AstraMobile</p>
		<div id="instructions" style="display:none;">
		
			Инструкция:
			<br>
			<br>
			
			<a id="instr2" style="display:none;" href="/files/1.jpg">Открыть инструкцию 2</a>
			
			<br>
			<br>
			<b style="color:red;"></b>
		</div>
		
	</div>
</body>
</html>
